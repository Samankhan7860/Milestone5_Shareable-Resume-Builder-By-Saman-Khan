<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Unique Path and Shareable Link Resume Builder By Saman Khan</h1>
        <form id="resume-form" action="javascript:void(0);">
            <fieldset>
                <!-- Profile Picture -->
                <label for="profilePicture">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*">
            </fieldset>
            <!-- Personal Information -->
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" required>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </fieldset>
            <!-- Education -->
            <fieldset>
                <legend>Education</legend>
                <label for="degree">Degree:</label>
                <input type="text" id="degree" required>
                <label for="school">School/University:</label>
                <input type="text" id="school" required>
                <label for="gradYear">Graduation Year:</label>
                <input type="number" id="gradYear" required>
            </fieldset>
            <!-- Work Experience -->
            <fieldset>
                <legend>Work Experience</legend>
                <label for="jobTitle">Job Title:</label>
                <input type="text" id="jobTitle" required>
                <label for="company">Company:</label>
                <input type="text" id="company" required>
                <label for="years">Years of Experience:</label>
                <input type="number" id="years" required>
            </fieldset>
            <!-- Skills -->
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma separated):</label>
                <input type="text" id="skills" required>
            </fieldset>
            <button type="submit">Generate Resume</button>
        </form>
        
        <!-- Dynamic Resume Display -->
        <div id="resume-content"></div>
        
        <!-- Shareable link and PDF download -->
        <div id="share-section">
            <button id="copy-link-btn" style="display: none;">Copy Shareable Link</button>
            <a id="shareable-link" href="#" target="_blank" style="display: none;">View Shareable Resume</a>
            <button id="download-btn">Download PDF</button>
        </div>
    </div>

    <script src="html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
